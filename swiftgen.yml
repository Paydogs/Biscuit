plist:
  - inputs: Biscuit/Assets/Sources/DefaultDarkColors.plist
    outputs:
      templatePath: Tools/Swiftgen/bin/biscuit-swift5.stencil
      output: Biscuit/Assets/Generated/DefaultDarkColors.swift
      params:
        enumName: DefaultDarkColors
        publicAccess: true

  - inputs: Biscuit/Assets/Sources/DefaultLightColors.plist
    outputs:
      templatePath: Tools/Swiftgen/bin/biscuit-swift5.stencil
      output: Biscuit/Assets/Generated/DefaultLightColors.swift
      params:
        enumName: DefaultLightColors

strings:
  - inputs: Biscuit/Assets/Sources/Localizable/en.lproj
    outputs:
      templatePath: Tools/Swiftgen/bin/structured-swift5.stencil
      output: Biscuit/Assets/Generated/Localizable.swift
      params:
        enumName: Localized
        publicAccess: true